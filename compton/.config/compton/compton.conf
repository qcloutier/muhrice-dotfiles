#
# ~/.config/compton/compton.conf
#

# Backend
backend = "glx"
glx-no-stencil = true;
vsync = "opengl"
unredir-if-possible = false;

# Fading
fading = true;
fade-delta = 5;
fade-in-step = 0.05;
fade-out-step = 0.05;

# Opacity
menu-opacity = 0.8;
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 0.8;
inactive-opacity-override = false;
alpha-step = 0.06;
blur-background = true;
blur-background-frame = true;

# Shadows
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 5;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;
