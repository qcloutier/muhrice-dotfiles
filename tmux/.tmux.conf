#
# ~/.tmux.conf
#

# Basic stuff
set -g default-command '${SHELL}'
set -g default-terminal 'tmux-256color'
set -g history-limit 10000
set -g mouse on
setw -g mode-keys vi

# Prefix key
set -g prefix M-Escape
bind M-Escape send-prefix
unbind C-b
set -s escape-time 0

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r < resize-pane -L 5
bind -r - resize-pane -D 5
bind -r + resize-pane -U 5
bind -r > resize-pane -R 5

# Pane splitting
bind-key s split-window -v
unbind '"'
bind-key v split-window -h
unbind %

# Pane borders
set -g pane-border-style 'fg=colour8,bg=colour0'
set -g pane-active-border-style 'fg=colour8,bg=colour0'

# Window list
setw -g window-status-current-style 'fg=colour15,bg=colour8,bold'
setw -g window-status-current-format ' #W '
setw -g window-status-style 'fg=colour7,bg=colour0'
setw -g window-status-format ' #W '

# Status line
set -g status-style 'fg=colour7,bg=colour0'
set -g status-right '#[fg=colour15,bg=colour8] %m/%d/%y %I:%M%p '

# Message box
set-option -g message-style 'fg=colour15,bg=colour0'
