#
# ~/.config/kitty/kitty.conf
#

# Fonts
font_family monospace
font_size 10.0

# Cursor
cursor #ffffff
cursor_text_color background

# Scrollback
scrollback_lines 8000

# Mouse
mouse_hide_wait -1
url_color #77a3ee
url_style single
focus_follows_mouse yes

# Window
remember_window_size no
initial_window_width 120c
initial_window_height 30c
active_border_color none
inactive_border_color #333333

# Tabs
tab_bar_edge top
tab_bar_style separator
tab_separator " | "
active_tab_foreground #000000
active_tab_background #4d4d4d
active_tab_font_style bold
inactive_tab_foreground #000000
inactive_tab_background #333333
inactive_tab_font_style normal

# Colors
foreground #ffffff
background #000000
background_opacity 0.9
selection_foreground #000000
selection_background #ffffff
color0 #333333
color1 #f1273b
color2 #56b036
color3 #e6b800
color4 #4984e9
color5 #ff66ff
color6 #33ccff
color7 #d9d9d9
color8 #4d4d4d
color9 #f45767
color10 #70c94f
color11 #ffd11a
color12 #77a3ee
color13 #ff99ff
color14 #66d9ff
color15 #f2f2f2

# Shortcuts
map Ctrl+c copy_or_interrupt
map kitty_mod+w new_window
map kitty_mod+n new_os_window
map kitty_mod+q close_window
map kitty_mod+j next_window
map kitty_mod+k previous_window
map kitty_mod+l next_tab
map kitty_mod+h previous_tab
map kitty_mod+t new_tab
map kitty_mod+d close_tab
map kitty_mod+e next_layout
