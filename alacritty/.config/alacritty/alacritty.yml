env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 120
    lines: 30
  dynamic_padding: true
  gtk_theme_variant: dark

scrolling:
  history: 0

font:
  offset:
    y: -1
  glyph_offset:
    y: -1
  size: 9.0

colors:
  primary:
    background: '#2d2d2d'
    foreground: '#eeeeec'
  normal:
    black:   '#2d2d2d'
    red:     '#d54e53'
    green:   '#b9ca4a'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0b1'
    white:   '#eeeeec'
  bright:
    black:   '#919190'
    red:     '#d54e53'
    green:   '#b9ca4a'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0b1'
    white:   '#eeeeec'

background_opacity: 0.98
